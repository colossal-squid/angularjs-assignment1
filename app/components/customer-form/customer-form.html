<form name="$ctrl.form" class="form-horizontal">

    <!-- visible only in 'edit' mode-->
    <div class="form-group" ng-if="$ctrl.customerFormMode !== 'create'">
        <label for="customerId" class="control-label col-sm-2">
            {{::$ctrl.i18n('customerForm.id')}}
        </label>
        <div class="col-sm-10">
            <input type="text"
                   name="customerId"
                   ng-model="$ctrl.model.id"
                   ng-required="false" class="form-control"
                   disabled id="customerId">
        </div>
    </div>

    <div class="form-group">
        <label for="firstName" class="control-label col-sm-2">
            {{::$ctrl.i18n('customerForm.firstName')}}
        </label>
        <div class="col-sm-10">
            <input type="text"
                   name="firstName"
                   ng-model="$ctrl.model.firstName"
                   ng-required="true" class="form-control"
                   id="firstName">
        </div>
    </div>

    <div class="form-group">
        <label for="lastName" class="control-label col-sm-2">
            {{::$ctrl.i18n('customerForm.lastName')}}
        </label>
        <div class="col-sm-10">
            <input type="text"
                   name="lastName"
                   ng-model="$ctrl.model.lastName"
                   ng-required="true"
                   class="form-control" id="lastName">
        </div>
    </div>

    <div class="form-group">
        <label for="birthday" class="control-label col-sm-2">
            {{::$ctrl.i18n('customerForm.birthday')}}
        </label>
        <div class="col-sm-10 input-group">
            <input type="text" class="form-control"
                   id="birthday"
                   name="birthday"
                   ng-model="$ctrl.model.dateOfBirth"
                   uib-datepicker-popup="{{$ctrl.format}}"
                   is-open="$ctrl.birthdayDatepickerOpened"
                   datepicker-options="$ctrl.dateOptions"
                   ng-required="true" close-text="{{::$ctrl.i18n('datepicker.close')}}"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="$ctrl.openBirthdayDatepicker()">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </div>
    </div>

    <div class="form-group">
        <label for="gender" class="control-label col-sm-2">
            {{::$ctrl.i18n('customerForm.gender')}}
        </label>
        <div class="col-sm-10">
            <select class="form-control" name="gender" ng-required="true" class="form-control"
                    id="gender" ng-model="$ctrl.model.gender">
                <option ng-repeat="option in $ctrl.genders" ng-value="option.id">{{option.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="lastContact" class="control-label col-sm-2">
            {{::$ctrl.i18n('customerForm.lastContact')}}
        </label>
        <div class="col-sm-10 input-group">
            <input type="text" class="form-control"
                   id="lastContact"
                   name="lastContact"
                   ng-model="$ctrl.model.lastContact"
                   uib-datepicker-popup="{{$ctrl.format}}"
                   is-open="$ctrl.lastContactDatepickerOpened" datepicker-options="$ctrl.dateOptions"
                   ng-required="true" close-text="{{::$ctrl.i18n('datepicker.close')}}"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="$ctrl.openLastContactDatepicker()">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </div>
    </div>

    <div class="form-group">
        <label for="customerLifetimeValue" class="control-label col-sm-2">{{::$ctrl.i18n('customerForm.clv')}}</label>
        <div class="col-sm-10">
            <input type="number" ng-model="$ctrl.model.clv"
                   name="clv"
                   min="0"
                   ng-required="true" class="form-control"
                   id="customerLifetimeValue">
        </div>
    </div>

</form>
